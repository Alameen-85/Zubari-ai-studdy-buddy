<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zubari AI Studdy Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Zubari AI Studdy Buddy</h2>
            </div>
            <div class="nav-auth">
                <button onclick="window.location.href='/signup.html'" class="auth-btn primary">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your Zubari AI Studdy Buddy account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-submit-btn">Sign In</button>
            </form>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <p class="auth-switch">
                Don't have an account? 
                <a href="/signup.html">Sign up here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
